<body>
<!-- Slideshow container -->
<div class="slideshow-container">
  <section id="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/spoeder.png" style="width:100%">
      <div class="text"></div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/LAB_ver_1_colored.png" style="width:100%">
        <div class="text"></div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/LAB_experiment.png" style="width:100%">
        <div class="text"></div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/size.png" style="width:100%">
        <div class="text"></div>
    </div>
    </section>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
  <br>
  
  <!-- The dots/circles -->
<div class="dots" id="dots" style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>

</div>



<div id="middle" >
